bool anagramy(string s,string r){
    vector&lt;int&gt; znaki (128);
    if(s.size()!=r.size()) return 0;
    for(int i=0;i&lt;s.size();i++){
        znaki[s[i]]++;
        znaki[r[i]]--;
    }
    for(int i=0;i&lt;128;i++){
        if(znaki[i]) return 0;
    }
    return 1;
}
