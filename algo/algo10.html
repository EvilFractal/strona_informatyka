        <h1 class="tiitle"><i>sortowanie przez wybieranie</i></h1>
        <div class="content">
            <p>opis alogo01</p>
            <pre class="codeblock">
vector&lt;int&gt; wyb(vector&lt;int&gt; v){
    int m,kon=v.size();
    for(int i=0; i&lt;kon; i++) {
        m=i;
        for(int j=i+1; j&lt;kon; j++){
            if(v[j]&lt;v[m]) m=j;
        }
        swap(v[m], v[i]);
    }
    return v;
}
