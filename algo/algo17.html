        <h1 class="tiitle"><i>zliczanie wystąpień znaku w tekście</i></h1>
        <div class="content">
            <p>
Aby uzyskać liczbę wystąpien danego znaku w tekście, należy dla każdego kolejnego znaku sprawdzić, czy równy jest szukanemu.</p>
            <pre class="codeblock">
int iletakich(string s,char z){
    int wyn=0;
    for(int i=0;i&lt;s.size();i++){
        if(s[i]==z) wyn++;
    }
    return wyn;
}
