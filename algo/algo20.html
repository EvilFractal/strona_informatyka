        <h1 class="tiitle"><i>palindrom</i></h1>
        <div class="content">
            <p>Palindrom to ciąg znaków, w ktorym <i>i</i>-ty znak od początku identyczny jest z i-tym znakiem od końca.
            </p>
            <pre class="codeblock">
bool palindrom(string s){
    for(int i=0;i&lt;s.size()/2;i++){
        if(s[i]!=s[s.size()-1-i]){
            return 0;
        }
    }
    return 1;
}
