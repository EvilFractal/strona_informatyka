        <h1 class="tiitle"><i>silnia</i></h1>
        <div class="content">
            <p>Aby obliczyć silnię liczby <i>n</i>, należy przemnożyć przez siebie wszystkie liczby naturalne od 1 do <i>n</i> włącznie.
            </p>
            <pre class="codeblock">
int silnia(int n){
    int wyn=1;
    for(int i=2;i&lt;=n;i++){
        wyn*=i;
    }
    return wyn;
}
            </pre>
