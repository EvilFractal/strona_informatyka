        <h1 class="tiitle"><i>ciąg Fibonacciego</i></h1>
        <div class="content">
            <p>Ciąg Fibonacciego to ciąg, którego pierwsza para wyrazów równa jest 1, a każdy kolejny jest sumą dwóch poprzednich.
            </p>
            <pre class="codeblock">
int fib(int n){
    int fib1=1,fib2=1,t;
    for(int i=2;i&lt;n;i++){
        t=fib2;
        fib2=fib1+fib2;
        fib1=t;
    }
    return fib2;
}
            </pre>
